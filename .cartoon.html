<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cartoon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .face {
            width: 200px;
            height: 250px;
            background: #ffcc99;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 0 10px #e0a96d;
        }
        .eye {
            width: 40px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 70px;
        }
        .eye::before {
            content: '';
            width: 20px;
            height: 30px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: 10px;
        }
        .eye.left {
            left: 40px;
        }
        .eye.right {
            right: 40px;
        }
        .mouth {
            width: 100px;
            height: 50px;
            background: #e74c3c;
            border-radius: 0 0 50px 50px;
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
        }
        .nose {
            width: 20px;
            height: 40px;
            background: #e0a96d;
            border-radius: 50%;
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
        }
        .eyebrow {
            width: 60px;
            height: 20px;
            background: #000;
            position: absolute;
            top: 50px;
        }
        .eyebrow.left {
            left: 20px;
            transform: rotate(-20deg);
        }
        .eyebrow.right {
            right: 20px;
            transform: rotate(20deg);
        }
    </style>
</head>
<body>
    <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
        <div class="mouth"></div>
        <div class="eyebrow left"></div>
        <div class="eyebrow right"></div>
    </div>
</body>
</html>
